{% load comments bootstrap i18n %}

<form id="comment-form"
      class="form-horizontal"
      method="post" action="{% comment_form_target %}">
  {% csrf_token %}

  {% for field in form.hidden_fields %}
    {{ field }}
  {% endfor %}


  {% for field in form.visible_fields %}
    {% ifequal field.html_name "honeypot" %}
      <div class="hidden">
	{{ field }}
      </div>
    {% else %}
      {{ field|bootstrap }}
    {% endifequal %}
  {% endfor %}

  <div class="form-actions">
    <button type="submit"
	    data-loading-text="{% trans "Sending..." %}"
	    class="btn btn-primary">{% trans "Send" %}</button>
  </div>
</form>
