{% load seo_tags %}
{% get_seo %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="{{ seo.description }}">
    <meta name="keywords" content="{{ seo.keywords }}">

    <title>{% block "title" %}{{ seo.title }}{% endblock %}</title>

    <link href="http://fonts.googleapis.com/css?family=Alice" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}commons/css/reset.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}commons/css/fancybox.css">
    <link rel="stylesheet" media="screen" href="{{ STATIC_URL }}commons/css/main.less.min.css">
    {% block "head_link" %}{% endblock %}
    {% block "head_css" %}{% endblock %}
    <!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script src="https://www.google.com/jsapi"></script>
    <script>
      var STATIC_URL = "{{ STATIC_URL }}";
      google.load("chrome-frame", "1");
      google.load("jquery", "1.7");
    </script>

    <script src="{{ STATIC_URL }}commons/js/jquery.fancybox.pack.js"></script>
    <script src="{{ STATIC_URL }}commons/js/koco.jquery.js"></script>
    <script src="{{ STATIC_URL }}commons/js/dream.js"></script>
    <script src="{{ STATIC_URL }}commons/js/main.js"></script>
    {% block "head_js" %}{% endblock %}
    {{ seo.free_block|safe }}
  </head>
  <body>
    {% block "body" %}{% endblock %}
  </body>
</html>
