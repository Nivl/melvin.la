{% load url from future %}
{% load i18n %}

<script type="text/javascript">
function bindPostContactHandler() {
    ajax_form('#contact-form'
	      , '{% url "contact" %}'
	      , bindPostContactHandler
	      , '{% trans "Your message was unable to be sent at this time. We apologise for the inconvenience." %}',
	     false);
}

bindPostContactHandler();
</script>
