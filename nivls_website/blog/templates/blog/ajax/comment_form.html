{% load i18n %}

<form id="comment-form"
      class="form-horizontal bigger-fields"
      method="post"
      action="{{ url }}">
  {% csrf_token %}

  {{ form }}

  <div class="form-actions">
    <button type="submit"
	    data-loading-text="{% trans "Sending..." %}"
	    class="btn btn-primary">
      {% trans "Send" %}
    </button>

    <button type="reset"
	    class="btn btn-danger"
	    data-storage-reset="{{ storage_key }}">
      {% trans "Reset" %}
    </button>
  </div>
</form>
