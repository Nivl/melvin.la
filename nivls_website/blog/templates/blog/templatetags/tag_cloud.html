{% load i18n %}

<li class="nav-header"><i class="icon-tags"></i> {% trans "Tags" %}</li>
<li>
  <div class="center-text">
    {% for tag in tags %}
      <a rel="ajax-content" href="{{ tag.obj.get_absolute_url }}"
	 title="{% blocktrans count counter=tag.obj.num_post %}1 post{% plural %}{{ counter }} posts{% endblocktrans %}"
	 style="font-size: {{tag.size}}px;" >
	{{ tag.obj.name }}
      </a>
    {% empty %}
      {% trans "There are no tags." %}
    {% endfor %}
  </div>
</li>
