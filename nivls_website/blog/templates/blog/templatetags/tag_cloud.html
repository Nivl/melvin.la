{% load i18n %}

{% if tags %}
  <li class="tags">
    <span class="menu-icon"></span>
    <div class="content center-text">
      {% for tag in tags %}
	<a data-depth="10"
	   rel="ajax-content"
	   href="{{ tag.obj.get_absolute_url }}"
	   style="font-size: {{tag.size}}px;" >
	  {{ tag.obj.name }}
	</a>
      {% endfor %}
    </div>
{% endif %}
