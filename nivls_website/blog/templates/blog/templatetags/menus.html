{% for menu in menus %}

  <section id="menu_{{ menu.slug }}">
    <h3>{{ menu.name }}</h3>

    <ul class="tree">
      {% for link in menu.link_set.all %}
	<li>
	  <a title="{{ link.title }}" href="{{ link.url }}">
	    {{ link.name }}
	  </a>
      {% empty %}
        <li> There are no links.
      {% endfor %}
    </ul>
  </section>
{% empty %}
  There are no menus.
{% endfor %}
