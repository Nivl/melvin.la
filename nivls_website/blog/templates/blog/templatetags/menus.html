{% for menu in menus %}

  <section id="menu_{{ menu.slug }}">
    <h3>{{ menu.name }}</h3>

    <ul class="tree">
      {% with menu.link_set.all as links %}
	{% for link in links %}
	  <li>
	    <a title="{{ link.title }}" href="{{ link.url }}">
	      {{ link.name }}
	    </a>
	{% empty %}
          <li> There are no links.
	{% endfor %}
      {% endwith %}
    </ul>
  </section>
{% empty %}
  There are no menus.
{% endfor %}
