{% load i18n %}
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    {% ifequal field.html_name "honeypot" %}
      <div style="display:none;">
	{{field}}
      </div>
    {% else %}
      {{ field.errors }}
      {{ field.label_tag }}{{ field }}<br />
    {% endifequal %}
  {% endfor %}

  <input type="submit" name="submit" value="{% trans "Send" %}">
</form>
