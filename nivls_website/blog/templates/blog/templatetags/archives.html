{% load url from future %}
{% load i18n l10n %}

<ul>
  {% for date in dates %}
    <li>
      <a data-depth="10"
	 rel="ajax-content"
	 href="{% url "archives-month" year=date|date:"Y" month=date|date:"m" %}">
	{{ date|date:'F Y' }}
      </a>
  {% empty %}
      <li> {% trans "There is no post." %}
  {% endfor %}
</ul>
