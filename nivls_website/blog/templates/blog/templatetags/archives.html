{% load url from future %}
{% load i18n l10n %}

{% if dates %}
  <li class="archives">
    <span class="menu-icon"><i class="icon-calendar"></i></span>
    <ul class="content">
      {% for date in dates %}
	<li>
	  <a data-depth="10"
	     data-ajax="body-content-only"
	     href="{% url "archives-month" year=date|date:"Y" month=date|date:"m" %}">
	    {{ date|date:'F Y' }}
	  </a>
      {% endfor %}
    </ul>
{% endif %}
