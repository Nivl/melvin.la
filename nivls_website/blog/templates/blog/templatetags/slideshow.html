<div id="homeCarousel" class="carousel slide">
  <div class="carousel-inner">
    {% for item in object %}
      <div class="item{% if forloop.counter == 1 %} active{% endif %}">
	<a href="{{ item.get_absolute_url }}" title="{{ item.title }}">
	  <img src="{{ item.main_image.url }}" alt="{{ item.title }}">
	</a>
	<div class="carousel-caption">
	  <p>{{ item.short_description }}</p>
	</div>
      </div>
    {% endfor %}
  </div>

  <a class="carousel-control left" href="#homeCarousel" data-slide="prev">
    &lsaquo;
  </a>
  <a class="carousel-control right" href="#homeCarousel" data-slide="next">
    &rsaquo;
  </a>
</div>
