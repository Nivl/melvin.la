{% load i18n %}

{% if paginator.has_previous %}
  <a href="?page={{ paginator.previous_page_number }}">{% trans "Previous" %}</a>
{% endif %}

<span class="pagination-current">
  {% blocktrans with current=paginator.number total=paginator.paginator.num_pages %}Page {{ current }} on {{ total }}.{% endblocktrans %}
</span>

{% if paginator.has_next %}
  <a href="?page={{ paginator.next_page_number }}">{% trans "Next" %}</a>
{% endif %}
