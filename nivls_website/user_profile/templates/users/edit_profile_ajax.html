{% load url from future %}
{% load i18n %}

<script src="{{ STATIC_URL }}commons/js/ajax_form.js"></script>

<script type="text/javascript">
function bindPostEditProfileHandler() {
  ajax_form('#edit-profile-form'
	      , '{% url "edit-profile" %}'
	      , bindPostEditProfileHandler
	      , '{% trans "The update was unable to be processed at this time. We apologise for the inconvenience." %}'
	      , false
              , [ '#header-menu-user' ]
	      , true
	      , '#edit-profile-progress');
}

bindPostEditProfileHandler();

</script>
