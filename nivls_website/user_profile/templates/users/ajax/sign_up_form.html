{% load url from future %}
{% load i18n %}

<form class="form-horizontal"
      method="post"
      id="sign-up-form"
      action="{% url "sign-up-form" %}">
  {% csrf_token %}
  {{ form }}

  <div class="form-actions">
    <button type="submit"
	    data-loading-text="{% trans "Signing up..." %}"
	    class="btn btn-primary">
      {% trans "Sign up" %}
    </button>
    <button type="reset" class="btn btn-danger">
      {% trans "Reset" %}
    </button>
  </div>
</form>
