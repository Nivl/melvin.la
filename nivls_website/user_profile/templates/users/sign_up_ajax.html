{% load url from future %}
{% load i18n %}

<script type="text/javascript">
function bindPostSignUpHandler() {
    ajax_form('#sign-up-form'
	      , '{% url "sign-up" %}'
	      , bindPostSignUpHandler
	      , '{% trans "Your registration was unable to be processed at this time. We apologise for the inconvenience." %}',
	      true);
}

bindPostSignUpHandler();

</script>
