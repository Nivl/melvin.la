{% load i18n %}
{% load url from future %}

<form id="contact-form"
      method="post"
      class="form-horizontal bigger-fields"
      action="{% url "contact-form" %}">

  {% csrf_token %}

  {{ form }}

  <div class="form-actions">
    <button type="submit"
	    data-loading-text="{% trans "Sending..." %}"
	    class="btn btn-primary">{% trans "Send" %}</button>
    <button type="reset"
	    data-storage-reset="contact-message"
	    class="btn btn-danger">{% trans "Reset" %}</button>
  </div>
</form>
