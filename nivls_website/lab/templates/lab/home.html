{% extends "lab/base.html" %}

{% load tag_lab %}
{% load url from future %}

{% block "content" %}
  {% for project in projects %}
    <h2><a href="{% url "lab-project" project.slug %}">{{ project.name }}</a></h2>

    <div class="well">{{ project.description }}</div>
  {% endfor %}

{% project_pagination projects %}
{% endblock "content" %}
