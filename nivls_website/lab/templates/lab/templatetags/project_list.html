{% load i18n markup %}
{% load url from future %}

{% for project in projects %}
  <article>
    <h2>
      <a href="{% url "lab-project" project.slug %}">
	{{ project.name }}
      </a>
    </h2>

    <div class="well">
      {{ project.description|markdown }}
      <a href="{% url "lab-project" project.slug %}"
	 class="btn btn-info">
	{% trans "Know more" %}
	</a>
    </div>
  </article>
{% endfor %}
