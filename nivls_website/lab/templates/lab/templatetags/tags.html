{% load staticfiles i18n %}
{% load url from future %}

<div class="row center-text">
  <li class="span1">
    <figure class="inline-figure">
      <a class="generated-icon" href="{% url 'lab-home' %}">
	<div class="main-icon"
	     style="background-image: url({% static "/commons/img/home.png" %});">
	  {% ifequal act_menu "home" %}
	    <img src="{% static "/commons/img/home.png" %}" alt="home">
	  {% else %}
	    <img src="{% static "/commons/img/home-grey.png" %}"
		 alt="{{ tag.slug }}">
	  {% endifequal %}
	</div>

	<figcaption>{% trans "Home" %}</figcaption>
      </a>
    </figure>

    {% for tag in tags %}
      <li class="span1">
	<figure class="inline-figure">
	  <a class="generated-icon" href="{% url "lab-tag" tag.slug %}">
	    <div class="main-icon"
		 style="background-image: url({{ tag.icon_enabled.url }});">
	       {% ifequal act_menu tag.slug %}
		 <img src="{{ tag.icon_enabled.url }}" alt="{{ tag.slug }}">
	       {% else %}
		 <img src="{{ tag.icon_disabled.url }}" alt="{{ tag.slug }}">
	       {% endifequal %}
	    </div>
	    <figcaption>{{ tag.name }}</figcaption>
	  </a>
	</figure>
      {% if not forloop.counter|divisibleby:'2' and not forloop.last %}
	</div>
	<div class="row margin-top-2 center-text">
      {% endif %}
    {% endfor %}
</div>
