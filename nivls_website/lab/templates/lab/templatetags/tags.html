{% load staticfiles i18n %}
{% load url from future %}

<div class="row center-text">
  <li class="span1">
    <figure class="inline-figure">
      <a class="nivl-icon-home" href="{% url 'lab-home' %}">
	{% ifequal act_menu "home" %}
	  <img src="{% static "/commons/img/home.png" %}" alt="home">
	{% else %}
	  <div style="background-image: url({% static "/commons/img/home-grey.png" %}); background-repeat: no-repeat; background-position-x: 14px;">
		<img style="opacity:0" src="{% static "/commons/img/home.png" %}" alt="{{ tag.slug }}">
	      </div>
	{% endifequal %}
	<figcaption>{% trans "Home" %}</figcaption>
      </a>
    </figure>

    {% for tag in tags %}
      <li class="span1">
	<figure class="inline-figure">
	  <a class="nivl-icon-{{ tag.slug }}"
	   href="{% url "lab-tag" tag.slug %}">
	    {% ifequal act_menu tag.slug %}
	      <img src="{{ tag.icon_enabled.url }}" alt="{{ tag.slug }}">
	    {% else %}
	      <div style="background-image: url({{ tag.icon_disabled.url }}); background-repeat: no-repeat; background-position-x: 14px;">
		<img style="opacity:0" src="{{ tag.icon_enabled.url }}" alt="{{ tag.slug }}">
	      </div>
	    {% endifequal %}
	    <figcaption>{{ tag.name }}</figcaption>
	  </a>
	</figure>
      {% if not forloop.counter|divisibleby:'2' and not forloop.last %}
	</div>
	<div class="row margin-top-2 center-text">
      {% endif %}
    {% endfor %}
</div>
