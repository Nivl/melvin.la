{% load user_tags %}

 {% if is_user %}
   <div class="item">
     {{ item|square_thumbnail:"126" }}
     <div class="caption">
       <a rel="ajax-content"
	  data-depth="40"
	  href="{{ item.get_absolute_url }}">
	 <h5 class="centered-text">{{ item.get_full_name }}</h5>
       </a>
       <p>
	 {{ item.get_profile.occupation }}
       </p>
     </div>
   </div>
{% else %}
  <div class="item">
    <div class="thumbnail">
      <img src="{{ item.image.url }}"
	   alt="{{ item.name }}"
	   title="{{ item.name }}"
	   width="126" height="126">
    </div>
    <div class="caption">
      <a href="{{ item.url }}">
	<h5 class="centered-text">{{ item.name }}</h5>
      </a>
      <p>
	{{ item.description }}
      </p>
    </div>
  </div>
{% endif %}
