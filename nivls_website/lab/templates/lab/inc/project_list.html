{% load i18n markup %}
{% load url from future %}

{% for project in projects %}
  <section class="clean-section">
    <h2>{{ project.name }}</h2>

    <div class="section-content margin-top-1">
      {{ project.description|markdown }}
      <a data-depth="30"
	 data-ajax="body-content-only"
	 title="{{ project.name }}"
	 href="{% url "lab-project" project.slug %}"
	 class="btn btn-info">
	{% trans "Know more" %}
      </a>
    </div>
  </section>

  <hr />

{% endfor %}
