name: webapp

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

defaults:
  run:
    working-directory: ./web/apps/front

# Don't run more than one workflow for the same branch at a time
# This is to save credits on the CI provider
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  prepare-env:
    name: detect what files changed
    runs-on: ubuntu-latest
    outputs:
      code-changed: ${{ steps.changes.outputs.src }}
    steps:
      - uses: actions/checkout@v6
      - run: git config --global --add safe.directory /__w/melvin.la/melvin.la

      - name: Check for file changes
        uses: dorny/paths-filter@668c092af3649c4b664c54e4b704aa46782f6f7c
        id: changes
        with:
          token: ${{ github.token }}
          # Negation is kinda weird in paths-filter (picomatch).
          # If you want everything BUT markdown files, you cannot say:
          #    - 'web/apps/front/**'
          #    - '!web/apps/front/**/*.md'
          # The negation doesn't remove all the .md files that have been
          # matched. Instead it matches everything that is not a .md file.
          #
          # Which means that using:
          #    - 'web/apps/front/**'
          #    - '!web/apps/front/**/*.md'
          # Will match the whole codebase as it does:
          #    - web/apps/front/** => Everything including the .md files
          #    - !web/apps/front/**/*.md => Everything but the .md files
          filters: |
            src:
              - 'web/apps/front/**/!(*.md)'
              - '.github/workflows/webapp.yml'
              - '.github/actions/node-setup/**'

  build:
    if: needs.prepare-env.outputs.code-changed == 'true'
    needs: [prepare-env]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup
        uses: "./.github/actions/node-setup"

      - uses: actions/cache@v5
        with:
          path: ${{ github.workspace }}/web/apps/front/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('web/apps/front/pnpm-lock.yaml') }}-${{ hashFiles('web/apps/front/**.[jt]s', 'web/apps/front/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('web/apps/front/pnpm-lock.yaml') }}-
      - run: pnpm run build

  lint:
    if: needs.prepare-env.outputs.code-changed == 'true'
    needs: [prepare-env]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup
        uses: "./.github/actions/node-setup"
      - name: Validate TS types
        run: pnpm run check-types

      - name: Lint the code
        run: pnpm run lint

      - name: Lint open api
        run: |
          pnpm run oapi-gen
          git diff --exit-code

      - name: Lint package.json
        run: |
          pnpm run knip

  unit-test:
    if: needs.prepare-env.outputs.code-changed == 'true'
    needs: [prepare-env]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup
        uses: "./.github/actions/node-setup"
      - run: pnpm run test:unit run

  resolve-playwright-version:
    if: needs.prepare-env.outputs.code-changed == 'true'
    needs: [prepare-env]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps['resolve-playwright-version'].outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: resolve-playwright-version
        id: resolve-playwright-version
        run: |
          version="$(yq -r '.devDependencies["@playwright/test"] // .dependencies["@playwright/test"] // ""' package.json)"
          test -n "$version" || { echo "No @playwright/test version found in package.json"; exit 1; }
          echo "version=$version" >> "$GITHUB_OUTPUT"

  e2e-test:
    if: needs.prepare-env.outputs.code-changed == 'true'
    needs: [resolve-playwright-version]
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v${{ needs['resolve-playwright-version'].outputs.version }}
      options: --user 1001
    steps:
      - uses: actions/checkout@v6
      - name: Setup
        uses: "./.github/actions/node-setup"
      - run: pnpm run test:e2e
      - name: Upload Playwright Reports
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-reports
          path: "playwright-report/" # Set your reports path here
          retention-days: 3

  # we only run this one after everything has run to save chromatic
  # credits
  chromatic:
    if: needs.prepare-env.outputs.code-changed == 'true'
    needs: [prepare-env, lint, unit-test, e2e-test, build]
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup
        uses: "./.github/actions/node-setup"

      - name: Run Chromatic
        uses: chromaui/action@4c20b95e9d3209ecfdf9cd6aace6bbde71ba1694
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./web/apps/front
          exitZeroOnChanges: true
          autoAcceptChanges: main
          onlyChanged: true

  # This job is what github action will check to see if a PR is ready to
  # be merged.
  webapp-required-check:
    needs: [prepare-env, build, lint, unit-test, e2e-test, chromatic]
    # This is necessary since a failed/skipped dependent job would cause this job to be skipped
    if: always()
    runs-on: ubuntu-latest
    steps:
      # If any jobs we depend on fail, we will fail since this is a required check
      # NOTE: A timeout is considered a failure
      - name: Check for failures
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: |
          echo "One of the dependent jobs have failed. You may need to re-run it." && exit 1
