version: "2"

linters:
  default: all
  disable:
    - cyclop
    - depguard
    - dupl
    - funlen
    - gochecknoglobals
    - gocognit
    - goconst
    - gocyclo
    - godot
    - godox
    - gomoddirectives
    - gomodguard
    - ireturn
    - lll
    - mnd
    - nakedret
    - nestif
    - nlreturn
    - nonamedreturns
    - paralleltest
    - testpackage
    - thelper
    - varnamelen
    - wrapcheck
    - wsl

  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/labstack/echo
              desc: replace with github.com/labstack/echo/v4
    exhaustruct:
      exclude:
        - database/sql\.NullString$
        - database/sql\.TxOptions$
        - github.com/google/uuid\.NullUUID$
        - github.com/golang-migrate/migrate/v4/database/postgres\.Config$
        - github.com/sethvargo/go-envconfig\.Config$
        - github.com/jackc/pgx/v5/pgtype\.Timestamptz$
        - net/http\.Client$
    gocritic:
      disabled-checks:
        - sloppyReassign
        - hugeParam
        - singleCaseSwitch
      enabled-tags:
        - performance
        - diagnostic
        - style
        - experimental
        - opinionated
    gosec:
      excludes:
        - G104
    govet:
      enable-all: true
    nolintlint:
      require-explanation: true
      require-specific: true
    tagalign:
      order:
        - db
        - json
        - exhaustruct

  exclusions:
    generated: lax
    rules:
      - linters:
          - govet
        text: 'shadow: declaration of "err"'
      - linters:
          - recvcheck
        path: secret/secret\.go
      - linters:
          - err113
          - errcheck
          - forcetypeassert
          - gosec
          - maintidx
        path: _test\.go
      - linters:
          - err113
          - errcheck
          - forcetypeassert
          - gosec
          - maintidx
        path: testutil/
      - path: _test\.go
        text: "fieldalignment: struct"
      - linters:
          - err113
        path: cmd/
        text: do not define dynamic errors
    paths:
      - third_party$
      - builtin$
      - examples$

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  enable:
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
