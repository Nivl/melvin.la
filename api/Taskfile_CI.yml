version: "3"

tasks:
  # This is only used by the CI, for the production build check the Dockerfile
  build: CGO_ENABLED=0 go build -v -ldflags="-X main.commitSHA=$(git rev-parse HEAD)" -o ./bin/api github.com/Nivl/melvin.la/api/cmd/api

  lint:
    cmds:
      - golangci-lint run ./...
      - go mod tidy
      - git diff --exit-code
      - go generate ./...
      - git diff --exit-code
      - go mod tidy
      - git diff --exit-code
      - go fix ./...
      - git diff --exit-code

  test:
    - mkdir -p {{.RESULTS_DIR}}
    - CGO_ENABLED=1 gotestsum --jsonfile="{{.RESULTS_DIR}}"/results.json -- -race -timeout 3m -coverprofile coverage.txt ./...
