description: User object
type: object
required:
  - id
  - name
  - email
properties:
  id:
    x-go-name: ID
    type: string
    format: uuid
    description: The ID of the user.
    example: "123e4567-e89b-12d3-a456-426614174000"
  name:
    type: string
    description: The name of the user.
    example: "John Doe"
  email:
    type: string
    format: email
    description: The email of the user.
    example: "user@example.com"
