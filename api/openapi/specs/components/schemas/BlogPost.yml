description: represents a blog post
type: object
required:
  - id
  - title
  - slug
  - contentJson
properties:
  id:
    x-go-name: ID
    type: string
    format: uuid
    description: The ID of the blog post.
    example: "123e4567-e89b-12d3-a456-426614174000"
  title:
    type: string
    description: Title of the blog post.
    example: "My awesome blog post"
    minLength: 1
    maxLength: 100
  slug:
    type: string
    description: slug of the blog post.
    example: "my-awesome-blog-post"
    minLength: 1
    maxLength: 105
  contentJson:
    x-go-name: ContentJSON
    type: object
    description: The content of the blog post in JSON format.
    required:
      - version
      - blocks
      - time
    properties:
      version:
        type: string
        description: The version of the post
        example: "1.0"
      time:
        type: integer
        description: Time at which it has been last edited
        example: 1698796799
      blocks:
        type: array
        description: Content of the post
        items:
          type: object
          properties:
            id:
              x-go-name: ID
              type: string
              description: Id of the block
              example: "1"
            type:
              type: string
              description: Type of the block (e.g., paragraph, header)
              example: "paragraph"
            data:
              type: object
              additionalProperties: true
              description: Data of the block
            tunes:
              type: object
              additionalProperties: true
              description: Tunes of the block
        example:
          - id: "1"
            type: "paragraph"
            data:
              text: "This is a paragraph."
          - id: "2"
            type: "header"
            data:
              text: "This is a header."
              level: 2
  description:
    type: string
    description: Short description of the blog post.
    example: "123e4567-e89b-12d3-a456-426614174000"
    minLength: 1
    maxLength: 130
  thumbnailUrl:
    x-go-name: thumbnailURL
    type: string
    format: url
    description: URL of the thumbnail to display.
    example: "https://picsum.photos/200/300"
    minLength: 1
    maxLength: 255
  publishedAt:
    type: string
    format: date-time
    description: Date at which the post has been published.
    example: "2023-10-31T23:59:59Z"
