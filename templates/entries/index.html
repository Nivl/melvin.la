{% extends "base.html" %}

{% block content %}
  {% if latest_entry_list %}
    <ul>
      {% for entry in latest_entry_list %}
        <li><a href="/entries/{{ entry.id }}/">{{ entry.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No entries are available.</p>
  {% endif %}
{% endblock content %}
